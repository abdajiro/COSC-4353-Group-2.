<!-- used for line seperating fuel quotes -->
<html>
  <head>
    <title>Fuel Quote History</title>
    <style>
      .quote-separator {
      border-top: 2px solid #ccc;
      height: 10px;
      }
    </style>
  </head>
</html>

<body>
    <h1>Fuel Quote History</h1>
  <table>
    <thead>
      <tr>
        <th>Client Name&emsp;</th>
        <th>Gallons Requested&emsp;</th>
        <th>Suggested price per Gallon&emsp;</th>
        <th>Delivery Address&emsp;</th>
        <th>Delivery Date</th>
        <!-- Add more table headers for other fields -->
      </tr>
    </thead>
    <tbody id="quote-table-body">
      <!-- Table rows will be dynamically generated here -->
    </tbody>
  </table>
</body>

<script>
  // Sample quote data
  var quoteData = [
    { },
  ];

  // Get the tbody element where table rows will be inserted
  var tbody = document.getElementById("quote-table-body");

  // Loop through the quoteData and generate table rows dynamically
  for (var i = 0; i < quoteData.length; i++) {
    var quote = quoteData[i];

    // Create a new table row
    var row = document.createElement("tr");
    
    // Create table cells for each field and populate with data
    
    
    var client_name_cell = document.createElement("td");
    client_name_cell.textContent = quote.client_name;
    row.appendChild(client_name_cell);

    var gallons_requested_cell = document.createElement("td");
    gallons_requested_cell.textContent = quote.gallons_requested;
    row.appendChild(gallons_requested_cell);

    var suggested_price_cell = document.createElement("td");
    suggested_price_cell.textContent = quote.suggested_price;
    row.appendChild(suggested_price_cell);
    
    var delivery_address_cell = document.createElement("td");
    delivery_address_cell.textContent = quote.delivery_address;
    row.appendChild(delivery_address_cell);

    var delivery_date_cell = document.createElement("td");
    delivery_date_cell.textContent = quote.delivery_date;
    row.appendChild(delivery_date_cell)

    // Append the row to the table body
    tbody.appendChild(row);

    // Add a quote separator row after each quote
    var separatorRow = document.createElement("tr");
    var separatorCell = document.createElement("td");
    separatorCell.setAttribute("colspan", "5"); // Span across all columns
    separatorCell.classList.add("quote-separator");
    separatorRow.appendChild(separatorCell);
    tbody.appendChild(separatorRow);
  }
</script>
